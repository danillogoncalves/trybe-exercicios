<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Formulário de Cadastro de Currículo</title>
</head>
<body class="bg-secondary">
  <form action="" method="get" class="row">
    <section class="container border pt-3 col">
      <div class="mb-3">
        <label for="input-nome" class="form-label">Nome</label>
        <input type="text" name="nome" id="input-nome" class="form-control" maxlength="40" required/>
      </div>
      <div class="mb-3">
        <label for="input-email" class="form-label">E-mail</label>
        <input type="email" name="email" class="form-control" id="input-email" maxlength="50" required/>
      </div>
      <div class="mb-3">
        <label for="input-cpf" class="form-label">CPF</label>
        <input type="text" name="cpf" id="input-cpf" class="form-control" maxlength="11" required/>
      </div>
      <div class="mb-3">
        <label for="input-endereco" class="form-label">Endereço</label>
        <input type="text" name="endereco" id="input-endereco" class="form-control" maxlength="200" required/>
      </div>
      <div class="mb-3">
        <label for="input-cidade">Cidade</label>
        <input type="text" name="cidade" id="input-cidade" class="form-control" maxlength="28" required/>
      </div>
      <div class="mb-3">
        <label for="select-estado" class="form-label">Estados</label>
        <select name="estado" id="select-estado" class="form-select" required></select>
      </div>
      <div class="mb-3">
        <fieldset class="row mb-3">
          <legend class="col-form-label col-3">Tipos de residência</legend>
          <div class="col">
            <div class="form-check">
              <label for="casa" class="form-check-label">Casa</label>
              <input type="radio" name="residencia" id="casa" class="form-check-input" value="Casa" checked/>
            </div>
            <div class="form-check">
              <label for="apartamento" class="form-check-label">Apartamento</label>
              <input type="radio" name="residencia" id="apartamento" class="form-check-input" value="Apartamento" />
            </div>
          </div>
        </fieldset>
    </section>
    <section class="container border pt-3 col">
      <div class="mb-3">
        <label for="textarea-resumo-curriculo" class="form-label">Resumo do currículo</label>
        <textarea name="resumo-curriculo" id="textarea-resumo-curriculo" class="form-control" maxlength="1000" style="height: 200px;" required></textarea>
      </div>
      <div class="mb-3">
        <label for="input-cargo" class="form-label">Cargo</label>
        <input type="text" name="cargo" id="input-cargo" class="form-control" maxlength="40" required/>
      </div>
      <div class="mb-3">
        <label for="input-descricao-cargo" class="form-label">Descrição do cargo</label>
        <input type="text" name="descricao-cargo" id="input-descricao-cargo" class="form-control" maxlength="500" required/>
      </div>
      <div class="mb-3">
        <label for="input-data-inicio" class="form-label">Data de início</label>
        <input type="text" name="data-inicio" id="input-data-inicio" class="form-control" maxlength="10" required/>
      </div>
    </section>
    <section class="container border">
      <div class="mt-3 mb-3">
        <button type="submit" id="button-submit" class="btn btn-light btn-lg">Enviar</button>
      </div>
    </section>
  </form>
  <div id="capturaDosDados"></div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
