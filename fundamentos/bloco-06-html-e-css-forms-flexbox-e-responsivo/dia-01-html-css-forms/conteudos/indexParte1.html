<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=main, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main>
    <form action="" method="get">
      <label for="user-email">E-mail:
        <input type="email" name="email" id="user-email" placeholder="Digite seu email" autocomplete="off" autofocus required>
      </label>
      <br/>
      <br/>
      <label for="user-password">Senha:
        <input type="password" name="password" id="user-password" placeholder="Digite sua senha" required>
      </label>
      <br/>
      <br/>
      <label for="user-remember-me"><input type="checkbox" name="remember-me" id="user-remember-me">Lembre-me</label>
      <br/>
      <br/>
      <button type="submit">Entrar</button>
    </form>
  </main>
</body>
</html>
