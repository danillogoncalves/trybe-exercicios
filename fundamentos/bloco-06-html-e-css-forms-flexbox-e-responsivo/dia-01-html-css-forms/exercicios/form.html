<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="" method="get">
    <fieldset>
      <label for="input-nome">Nome: 
        <input type="text" name="nome" id="input-nome" maxlength="40" required/>
      </label>
      <br/>
      <br/>
      <label for="input-email">E-mail: 
        <input type="text" name="email" id="input-email" maxlength="50" required/>
      </label>
      <br/>
      <br/>
      <label for="input-cpf">CPF: 
        <input type="text" name="cpf" id="input-cpf" maxlength="11" required/>
      </label>
      <br/>
      <br/>
      <label for="input-endereco">Endereço: 
        <input type="text" name="endereco" id="input-endereco" maxlength="200" required/>
      </label>
      <br/>
      <br/>
      <label for="input-cidade">Cidade: 
        <input type="text" name="cidade" id="input-cidade" maxlength="28" required/>
      </label>
      <br/>
      <br/>
      <label for="select-estado">Estados: 
        <select name="estado" id="select-estado" required></select>
      </label>
      <br/>
      <br/>
      <p>Tipo de resistência</p>
      <label for="casa">
        <input type="radio" name="resistecia" id="casa" value="Casa" checked/>Casa
      </label>
      <label for="apartamento">
        <input type="radio" name="resistecia" id="apartamento" value="Apartamento" />Apartamento
      </label>
    </fieldset>

    <fieldset>
      <label for="textarea-resumo-curriculo">Resumo do currículo:
        <br/>
        <textarea name="resumo-curriculo" id="textarea-resumo-curriculo" cols="30" rows="10" maxlength="1000" required></textarea>
      </label>
      <br/>
      <br/>
      <label for="input-cargo">Cargo: 
        <input type="text" name="cargo" id="input-cargo" maxlength="40" required/>
      </label>
      <br/>
      <br/>
      <label for="input-descricao-cargo">Descrição do cargo: 
        <input type="text" name="descricao-cargo" id="input-descricao-cargo" maxlength="500" required/>
      </label>
      <br/>
      <br/>
      <label for="input-data-inicio">Data de início: 
        <input type="text" name="data-inicio" id="input-data-inicio" maxlength="10" required/>
      </label>
    </fieldset>
    <button type="submit" id="button-submit">Enviar</button>
  </form>
  <div id="capturaDosDados"></div>
  <script src="script.js"></script>
</body>
</html>
