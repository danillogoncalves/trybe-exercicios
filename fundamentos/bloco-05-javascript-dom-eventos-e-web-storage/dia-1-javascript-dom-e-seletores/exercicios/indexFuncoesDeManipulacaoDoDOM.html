<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
    // Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
    //- document.getElementById()
    //- document.getElementsByClassName()
    //- document.getElementsByTagName()
    //Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo //pensando no texto e sim realizando o exercício)
    function escreveTexto(text) {
        document.getElementsByTagName('p')[1].innerText = text;
    }
    let texto = "Eu vou estar na lua!!!"
    escreveTexto(texto);    
    //Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
    function corDaMain(color) {
        document.getElementsByTagName('main')[0].style.backgroundColor = color;
    }
    let corDaTrybe = "rgb(76,164,109)";
    corDaMain(corDaTrybe);
    //Crie uma função que mude a cor do quadrado vermelho para branco.
    function corDoCentro(color) {
        document.getElementsByClassName("center-content")[0].style.backgroundColor = color;
    }
    let mudarCorDoCentro = 'white';
    corDoCentro(mudarCorDoCentro);
    //Crie uma função que corrija o texto da tag <h1>.
    function correcao(newText) {
      document.getElementsByClassName('title')[0].innerText = newText;
    }
    let novoTexto = 'Exercício 5.1 - JavaScripit';
    correcao(novoTexto);
    //Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
    function transformaMaiusculo() {
      document.getElementsByTagName('p')[2].innerText = document.getElementsByTagName('p')[2].innerText.toUpperCase();
    }
    transformaMaiusculo();
    //Crie uma função que exiba o conteúdo de todas as tags <p> no console.
    function todasParagrafos() {
      let paragrafos = document.getElementsByTagName('p')
      for (let i of paragrafos) {
        console.log(i.innerText);
      }
    }
    todasParagrafos();
    </script>
  </body>
</html>
