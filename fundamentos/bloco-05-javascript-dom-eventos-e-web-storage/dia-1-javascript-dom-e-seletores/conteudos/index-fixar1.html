<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="paragrafo">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph"class="paragrafo">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      const pageTitle = document.getElementById("page-title");
      pageTitle.innerText = "Snatch";
      document.getElementById("second-paragraph").innerText = "Brad Pitt no papel de Mickey O'Neil.";
      document.getElementById("subtitle").innerText = "Porcos e Diamantes";
      document.getElementsByClassName("paragrafo")[0].style.color = 'green';
      document.getElementsByTagName("h4")[0].style.color = "lightpink";
    </script>
  </body>
</html>
