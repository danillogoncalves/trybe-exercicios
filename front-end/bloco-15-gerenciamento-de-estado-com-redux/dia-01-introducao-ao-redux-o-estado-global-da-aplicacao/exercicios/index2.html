<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
</head>

<body>
  <div id="container">
    <h1>Informações do primeiro Reducer:</h1>
    <p>Nome: <span id="nome-1">Rodrigo</span></p>
    <p>Sobrenome: <span id="sobrenome-1">Santos da Silva</span></p>
    <p>Endereço: <span id="endereco-1">Rua Soldado Mathias, 765</span></p>
    <p>Cidade: <span id="cidade-1">Belo Horizonte</span></p>
  </div>
  <div id="container">
    <h1>Informações do segundo Reducer:</h1>
    <p>Nome: <span id="nome-2">Bruna</span></p>
    <p>Sobrenome: <span id="sobrenome-2">Santana Oliveira</span></p>
    <p>Endereço: <span id="endereco-2">Rua Holanda, 332</span></p>
    <p>Cidade: <span id="cidade-2">São Paulo</span></p>
  </div>
  <script>
    const CHANGE_NAME_ONE = 'CHANGE_NAME_ONE';
    const CHANGE_NAME_TWO = 'CHANGE_NAME_TWO';

    const actionChangeName = () => {
      store.dispatch({
        type: CHANGE_NAME_ONE,
        nome: 'André',
        sobrenome: 'dos Santos',
      });
      store.dispatch({
        type: CHANGE_NAME_TWO,
        nome: 'Sheila',
        sobrenome: 'Nakashima',
      });
    };

    const ESTADO_INICIAL_1 = {
      nome: 'Rodrigo',
      sobrenome: 'Santos da Silva',
      endereco: 'Rua Soldado Mathias, 765',
      cidade: 'Belo Horizonte',
    };

    const ESTADO_INICIAL_2 = {
      nome: 'Bruna',
      sobrenome: 'Santana Oliveira',
      endereco: 'Rua Holanda, 332',
      cidade: 'São Paulo',
    };

    const meuPrimeiroReducer = (state = ESTADO_INICIAL_1, action) => {
      switch (action.type) {
        case CHANGE_NAME_ONE:
          return {
            ...state,
            nome: action.nome,
            sobrenome: action.sobrenome,
          };
        default:
          return state;
      }
    };

    const meuSegundoReducer = (state = ESTADO_INICIAL_2, action) => {
      switch (action.type) {
        case CHANGE_NAME_TWO:
          return {
            ...state,
            nome: action.nome,
            sobrenome: action.sobrenome,
          };
        default:
          return state;
      }
    };

    const combinacaoDosReducers = Redux.combineReducers({
      meuPrimeiroReducer,
      meuSegundoReducer,
    });

    const store = Redux.createStore(
      combinacaoDosReducers,
      window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__()
    );

    store.subscribe(() => {
      const {
        meuPrimeiroReducer,
        meuSegundoReducer,
      } = store.getState();
      [meuPrimeiroReducer, meuSegundoReducer].forEach((element, index) => {
        document.getElementById(`nome-${index + 1}`).innerHTML = element.nome;
        document.getElementById(`sobrenome-${index + 1}`).innerHTML = element.sobrenome;
      })


    });

    window.onload = () => {
      setTimeout(() => {
        actionChangeName();
      }, 3000)
    };
  </script>
</body>

</html>
